server {
    listen 80;
    server_name airhockey.live;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name airhockey.live;

    ssl_certificate /etc/letsencrypt/live/airhockey.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/airhockey.live/privkey.pem;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
